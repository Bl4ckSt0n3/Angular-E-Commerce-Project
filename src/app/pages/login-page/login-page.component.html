<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
<div class="container mt-2 position-absolute top-50 start-50 translate-middle">
    <div class="row justify-content-md-center ">
        <div class="col-md-6 login">
            <label for="login">Login</label>
            <form [formGroup]="loginForm" class="d-grid gap-3">
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" class="form-control mt-3" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" class="form-control mt-3" id="password" placeholder="Password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <small><a class="password-forgot float-end mt-2" href="#">forgot password</a></small>
                </div>
                <button type="submit" class="btn btn-primary p-2" [disabled]="!loginForm.valid" (click)="login()">
                    Login <i style='font-size:24px' class='fas'>&#xf2f6;</i>
                </button>
            </form>
        </div>
    </div>
</div>
