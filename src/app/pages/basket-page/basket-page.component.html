<div class="container-fluid">
        <div class="row mt-6 justify-content-center">
            <div class="col-md-6">
                <section class="box table-box p-5">
                    <div class="mb-4">
                        <h2>Basket <i style='font-size:32px' class='fas'>&#xf07a;</i></h2>
                    </div>
                    <div class="">
                        <i style='font-size:24px' class='fas'>&#xf104;</i><a style="text-decoration: none; font-size: 20px;" [routerLink]="['/products']"> Go Back to Shopping</a>
                    </div>
                    <div class="table-responsive col-md-12">
                        <form [formGroup]="itemForm">
                        <table class="table table-striped table-borderless">
                            <thead>
                                
                                <input type="checkbox"  class="checkbox" (change)="checkAllOptions()" checked>
                                <tr class="table-head">
                                    <!-- <th scope="col"><input type="checkbox"  class="checkbox" (change)="checkAllOptions()"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th> -->
                                </tr>
                            </thead>
                            <tbody formArrayName="orders" *ngFor="let order of ordersFormArray.controls; let i = index"> <!--*ngFor="let item of basketItems"-->
                                <tr class="table-body">
                                    <td>
                                        <!-- <input type="checkbox"  class="checkbox" [(ngModel)]="item.isSelected"> -->
                                        <!-- <label formArrayName="orders" *ngFor="let order of ordersFormArray.controls; let i = index">
                                            <input type="checkbox" [formControlName]="i"> 
                                          </label> -->
                                        <input type="checkbox" class="checkbox"  [formControlName]="i" > 
                                        {{order.value}}
                                    </td>
                                    <td>
                                        <div class="mt-3">
                                            <img src="../assets/images/steel.jpg" >
                                        </div>
                                        
                                    </td>
                                    <td class="prod" colspan="2">
                                        <div class="mt-1" style="font-size: 28px;">{{ basketItems[i].product }}</div> 
                                        <div class="mt-1" style="font-size: 20px;">{{ basketItems[i].amount }} kg</div>
                                        <div>
                                            <button class="btn" style="background: none; box-shadow: none;" ><!--(click)="removeItem(item.id)"-->
                                                <i class='far fa-trash-alt' style='font-size:2.5vh;color:red'></i>
                                            </button>
                                        </div>
                                        
                                    </td>
                                    <td class="prod">
                                        <div class="mt-5" style="font-size: 18px; color: grey; font-weight: bold;">
                                            Shipping: Truck
                                        </div>
                                    </td>
                                    <td class="prod">
                                        <div class="mt-5" style="font-size: 24px; font-weight: bold; color: #444;">{{ basketItems[i].price }} $</div>
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </form>

            </div>
            <div class="col-md-3">
                <section class="box box--small">
                    <div class="p-3">
                        <h3 class="box-title">Summary</h3>
                        <div class="total">
                            <span>Total Product: 10</span>
                        </div>
                        <div class="total" style="border-bottom: 1px solid rgba(148, 148, 148, 0.5);">
                            <span>Totaly</span>
                            <span class="price float-end">{{ total }} $</span>
                        </div>
                        <div class="mt-2">
                            <span class="total-price"><b>Total: </b></span>
                            <span class="total-price float-end"><b>{{ total }} $</b></span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success float-end" style="font-size: 18px;" (click)="next()" [disabled]="total===0">Go Payment <i style='font-size:22px' class='fas'>&#xf061;</i></button>
                            <button class="btn btn-success" style="font-size: 18px;" (click)="confirm()">Confirm Selected<i class="far ms-2" style="font-size:22px"> &#xf274; </i></button>
                        </div>
                        
                    </div>
                </section>
