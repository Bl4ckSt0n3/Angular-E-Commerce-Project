    <div class="row">
        <div class="col-sm-2 ms-3 mt-3">
            <section class="box">
                <div class="search-box">
                    <div class="box-title ms-2">
                        <label>Filter</label>
                    </div>
                    <div class="selection mt-4">
                        <label>Categories</label>
                        <select class="form-select mt-2" aria-label="Default select example">
                            <option selected>Not Selected</option>
                            <option value="cement">Cement</option>
                            <option value="pipe">Pipe</option>
                            <option value="wood">Wood</option>
                            <option value="solar_panel">Solar Panel</option>
                            <option value="electric">Electric</option>
                          </select>
                    </div>
                    <div class="selection mt-4">
                        <label>Sort</label>
                        <select class="form-select mt-2" aria-label="Default select example">
                            <option selected>Best Sorting</option>
                            <option value="cement">Price Ascending</option>
                            <option value="pipe">Price Descending</option>
                          </select>
                    </div>
                    <div class="filter-input mt-4">
                        <form>
                            <label for="filterControl">Filter on the page</label>
                            <div class="search">
                                <i class='fas'>&#xf002;</i><input type="text" id="filterControl" class="form-control" placeholder="Type to filter...">
                            </div>
    
                        </form>
                        <button type="button" class="btn btn-warning mt-3" style="min-width: 242px;">Filter <i class='fas' style="color: #444;">&#xf002;</i></button>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-sm-12 ms-3" style="max-width: 75%;">
            <div class="row">
                <div class="col-sm-4 mt-3 d-flex align-items-stretch" *ngFor="let item of items">
                    <div class="card">
                        <img class="card-img-top" src="../assets/images/steel.jpg" alt="Card image cap" style="height: 28vh;">
                        <div class="card-body" (click)="goDetail(item.cardText, item.cardTitle, item.price, item.category, '/products/details')">
                            <h4 class="card-title">{{item.cardTitle}}</h4>
                            <h4 class="card-price"><strong>{{item.price}}</strong></h4>
                            
                            <p class="card-text">{{item.cardText}}</p>
                            <h5 class="card-category"><strong>Category: </strong>{{item.category}}</h5>
                            <!-- <a [routerLink]="['/products/details']" class="btn btn-card mt-2" (click)="goDetail(item.cardText, item.cardTitle, item.price, item.category)">Go Detail</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
