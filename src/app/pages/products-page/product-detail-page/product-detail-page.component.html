<div class="container-fluid mt-6">  
    <div class="row rounded justify-content-center">
        <div class="col-md-6 align-self-center">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../../../assets/images/steel.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/images/steel.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/images/steel.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-md-6 mt-5">
          <section class="box-small">
            <h3 class="mt-3" style="font-weight: bold;">
                {{cardTitle}}
            </h3>
            <div class="product-meta">
                <span><strong>Category: </strong>{{category}}</span>
                <br>
                <span><strong>Price: </strong></span>
                <span><label class="mt-3" style="font-size: 30px;"><b>{{price}}</b></label></span>
                
            </div>
            <p class="card-text">
              {{cardText}}
          </p>
            <div class="form-group">
                <form>
                    <label><strong>Quantity: </strong></label>
                    <input type="quantiy" placeholder="1" class="form-control quantity">
                </form>
                
            </div>
            <div class="mt-3">
                <button class="btn btn-round btn-danger p-2" type="button"><i class="fa fa-shopping-cart ms-1 me-2" style="font-size: 22px;"></i>Add to Cart</button>
            </div>
          </section>
            

        </div>
    
    </div>
    
</div>
